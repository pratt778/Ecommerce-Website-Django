<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/nav.css">
    <title>Document</title>
</head>
<body>
        {% include "navbar.html" %}
        {% include "sidebar.html" %}
        <main class="ecom-container">
            <div class="d-flex gap-3 mt-3 bg-danger p-2">
                {% for cat in category %}
                
                <li class="cat-list"><a href="" class="cat-links">{{cat.name}}</a></li>
                {% endfor %}
            </div>
            <section class="product-container">
                <h3 class="mt-3">Products</h3>
                <div class="product-list  w-100 d-flex flex-wrap gap-3">
                    {% for pro in product %}
                    
                    <div class="products  shadow-lg p-3 bg-white rounded flex flex-column">
                        <a href="{% url "productinfo" pid=pro.product_id %}">

                            <img src="{{pro.product_image}}"  alt="" width="" class="rounded">
                        </a>
                        <p class="text-start px-3 text-black"> <span class="fw-bold">{{pro.product_rating}}</span>  <i class="fa-solid fa-star text-warning"></i></i></p> 
                        <p class="text-start px-3 fw-bold ">{{pro.product_title | truncatewords:3}}</p>
                        <p class="d-flex justify-content-between px-3 fw-bold"><span class="">${{pro.product_price}}</span><span class="bg-danger rounded p-2"><i class="fa-solid fa-cart-shopping text-white"></i></span></p>
                    </div>
                    
                    {% endfor %}
                  
                </div>
            </section>
        </main>
</body>
</html>
