<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky h-100">
      <div class="list-group list-group-flush mx-3 mb-4 h-100 d-flex flex-column ">
        <a
          href="#"
          class="list-group-item list-group-item-action py-2 ripple"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Filters</span>
        </a>
        <form  method="get" id="ratingform" class="mt-2 d-flex flex-column gap-2">
          <div class="d-flex gap-4">
            <label for="one">1 Star</label>
            <input type="radio" name="star" id="one" value="1">
          </div>
          <div  class="d-flex gap-4">
            <label for="two">2 Star</label>
            <input type="radio" name="star" id="two" value="2">
          </div>
          <div class="d-flex gap-4">
            <label for="thr">3 Star</label>
            <input type="radio" name="star" id="thr" value="3">
          </div>
          <div  class="d-flex gap-4">
            <label for="fou">4 Star</label>
            <input type="radio" name="star" id="fou" value="4">
          </div>
          <div  class="d-flex gap-4">
            <label for="fiv">5 Star</label>
            <input type="radio" name="star" id="fiv" value="5">
          </div>
          <button type="submit" class="btn btn-warning">
            Find
          </button>  
        </form>
        </div>
    </div>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
   $(document).ready(function(){
    $('#ratingform').submit(function(e){
      e.preventDefault();
      console.log('Form submission prevented'); 
      $.ajax({
        type:'GET',
        url:"{% url 'ratings' %}",
        data:$(this).serialize(),
        success:function(response){
          console.log(response)
          $('#main-cont').html(response)
        }
      })
    })
   })
   </script>
