
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/nav.css">

<body>
        {% include "navbar.html" %}
        <main class="mt-5 d-flex flex-column gap-3 p-3" id="main-section">
            <h1>User details</h1>
            <div class="user-info d-flex flex-column gap-3">
                <div>
                    <span>Username: </span>
                    <span class="fw-bold">{{user.username}}</span>
                </div>
                <div>
                    <span>First Name: </span>
                    <span class="fw-bold">{{user.first_name}}</span>
                </div>
                <div>
                    <span>Last Name: </span>
                    <span class="fw-bold">{{user.last_name}}</span>
                </div>
                <div>
                    <span>Email: </span>
                    <span class="fw-bold">{{user.email}}</span>
                </div>
            </div>
        </main>
</body>

</html>
