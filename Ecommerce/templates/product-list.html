<section class="product-container">
    <h3 class="mt-3">Products</h3>
    {% include "sorting.html" %}
    <div class="product-list mt-3  w-100 d-flex flex-wrap gap-3">
        {% for pro in product %}
        
        <div class="products  shadow-lg p-3 bg-white rounded flex flex-column">
            <a href="{% url "productinfo" pid=pro.product_id %}">

                <img src="{{pro.product_image}}"  alt="" width="" class="rounded">
            </a>
            <p class="text-start px-3 text-black"> <span class="fw-bold">{{pro.product_rating}}</span>  <i class="fa-solid fa-star text-warning"></i></i></p> 
            <p class="text-start px-3 fw-bold ">{{pro.product_title | truncatewords:3}}</p>
            <p class="d-flex justify-content-between px-3 fw-bold"><span class="">${{pro.product_price}}</span><span class="bg-danger rounded p-2"><a href="{% url 'mycart' pro.id %}"><i class="fa-solid fa-cart-shopping text-white"></i></a></span></p>
        </div>
        
        {% endfor %}
      
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(function(){
    $('#mysort').on('change',function(){
        console.log($(this).val());
        $.ajax({
        type:'GET',
        url:"sort/" + $(this).val(),
        data:$(this).serialize(),
        success:function(response){
            $('#main-cont').html(response)
        }
    })
    })
   
  })
</script>
