<section class="product-container">
    <h3 class="mt-3">Products</h3>
    <div class="product-list  w-100 d-flex flex-wrap gap-3">
        {% for pro in product %}
        
        <div class="products  shadow-lg p-3 bg-white rounded flex flex-column">
            <a href="{% url "productinfo" pid=pro.product_id %}">

                <img src="{{pro.product_image}}"  alt="" width="" class="rounded">
            </a>
            <p class="text-start px-3 text-black"> <span class="fw-bold">{{pro.product_rating}}</span>  <i class="fa-solid fa-star text-warning"></i></i></p> 
            <p class="text-start px-3 fw-bold ">{{pro.product_title | truncatewords:3}}</p>
            <p class="d-flex justify-content-between px-3 fw-bold"><span class="">${{pro.product_price}}</span><span class="bg-danger rounded p-2"><i class="fa-solid fa-cart-shopping text-white"></i></span></p>
        </div>
        
        {% endfor %}
      
    </div>
</section>
